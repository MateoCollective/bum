<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Prototipe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Oswald:700|Montserrat:700'>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="styleinfo.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-...K8Z0w==" crossorigin="anonymous" />
</head>

<body>












  

  <!-- partial:index.partial.html -->
  <div class="main">

    <div class="container-hid">
      <div class="left">
        <h1 class="title">Kisah Waktu</h1>
        <p class="content">Website ini di peruntukan untuk siswa yang sudah berpisah, untuk mengenang teman-teman</p>
      </div>
      <div class="right">
        <p class="date">Kenangan 2023</p>
      </div>
    </div>

    <section class="snap">
      <div class="header-h1" data-aos="fade-right">
        <h1>NOSTALGIC SNAPSHOT</h1>
      </div>
      <div class="container-budi" data-aos="slide-up" data-aos-duration="2000">
        <img src="https://source.unsplash.com/random/600x600?water" alt="">
        <img src="https://source.unsplash.com/random/600x600?summer" alt="">
        <img src="https://source.unsplash.com/random/600x600?plants" alt="">
        <img src="https://source.unsplash.com/random/600x600?snow" alt="">
        <img src="https://source.unsplash.com/random/600x600?roses" alt="">
        <img src="https://source.unsplash.com/random/600x600?sky" alt="">
        <img src="https://source.unsplash.com/random/600x600?nature" alt="">
        <img src="https://source.unsplash.com/random/600x600?blossom" alt="">
        <img src="https://source.unsplash.com/random/600x600?ice" alt="">
        <img src="https://source.unsplash.com/random/600x600?spring" alt="">
      </div>
    </section>



    <section class="bubble">
      <div class="header-h1" data-aos="fade-right">
        <h1>BUBBLE</h1>
      </div>
      <div data-aos="fade-right" id="bubbleChatContainerLeft"></div>
      <div data-aos="fade-right" id="bubbleChatContainerRight"></div>
    </section>


    <!--/.cd-slider-->


    <section class="set">
      <div class="header-h1">
        <h1>PROFILE SISWA</h1>
      </div>
      <div class="set-1">
        <div class="container-cd">
          <input type="text" id="searchInput" placeholder="Cari siswa...">
          <div class="grid-container" id="gridContainer" data-aos="slide-up" data-aos-duration="2000"></div>
        </div>

          <div id="myModal" class="modal">
            <div class="modal-content">
              <span id="closeBtn" class="close">Kembali</span>
              <div id="modalContent"></div>
            </div>
          </div>
        </div>
      </div>


    </section>



  </div>





  <!-- partial -->
  <script src="loa"></script>
  <script src="script.js"></script>
  <script src="datas.js"></script>
  <script src="bubble.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
