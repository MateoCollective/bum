<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip HTML & CSS</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Style untuk container tooltip */
.tooltip-container {
    position: relative;
    display: inline-block;
}

/* Style untuk tooltip content */
.tooltip-content {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    background-color: #333;
    color: #fff;
    padding: 8px;
    border-radius: 4px;
    font-size: 14px;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.2s ease-in-out;
}

/* Style untuk tooltip trigger (text yang akan menampilkan tooltip) */
.tooltip-trigger {
    cursor: pointer;
}

/* Menampilkan tooltip saat trigger dihover */
.tooltip-container:hover .tooltip-content {
    visibility: visible;
    opacity: 1;
}

    </style>
</head>
<body>
    <div class="tooltip-container">
        <span class="tooltip-trigger">Hover di sini</span>
        <div class="tooltip-content">Ini adalah tooltip</div>
    </div>
</body>
</html>
