<!DOCTYPE html>
<html>
<head>
  <title>Biodata Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .biodata-container {
      max-width: 600px;
      background-color: #fff;
      padding: 20px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .profile-pic {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-pic img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
    }

    .info {
      margin-bottom: 20px;
    }

    .info label {
      font-weight: bold;
    }

    .info p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="biodata-container">
    <h1>Biodata Siswa</h1>
    <div class="profile-pic">
      <img src="https://i.pinimg.com/564x/8f/9a/9e/8f9a9e5caa9bf346d1c4113b91f7acd1.jpg" alt="Profile Picture">
    </div>
    <div class="info">
      <label>Nama:</label>
      <p>John Doe</p>
    </div>
    <div class="info">
      <label>Umur:</label>
      <p>17 tahun</p>
    </div>
    <div class="info">
      <label>Alamat:</label>
      <p>Jalan Raya No. 123</p>
    </div>
    <div class="info">
      <label>Kelas:</label>
      <p>12A</p>
    </div>
  </div>
</body>
</html>
